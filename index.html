<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>One Page Layout</title>
    <style>
      /* Reset the default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set the background color */
      body {
        background-color: #f8f8f8;
      }
      
      /* Add a header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      
      /* Add a navigation menu */
      nav {
        background-color: #666;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-around;
      }
      
      /* Add a main content section */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px;
      }
      
      /* Add a section with an image */
      section {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        width: 30%;
        margin-bottom: 20px;
      }
      
      /* Add a footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      /* Add responsive styles */
      @media screen and (max-width: 768px) {
        main {
          flex-direction: column;
          align-items: center;
        }
        
        section {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>One Page Layout</h1>
    </header>
    
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    
    <main>
      <section>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <h2>Section 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </section>
      
      <section>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <h2>Section 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </section>
      
      <section>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <h2>Section 3</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </section>
    </main>
    
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
